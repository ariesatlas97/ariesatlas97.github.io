  <style>
    :root {
      --main-color: #007bff;
      --text-color: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
      color: var(--text-color);
      position: relative;
      overflow-x: hidden;
    }

    /* CSS Galaxy Starfield Animation */
    .stars, .stars2, .stars3 {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      background: transparent;
    }

    .stars::after,
    .stars2::after,
    .stars3::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background-repeat: repeat;
      background-position: 0 0;
      animation: moveStars 100s linear infinite;
    }

    .stars::after {
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 2px 2px;
      opacity: 0.3;
    }

    .stars2::after {
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.2;
      animation-duration: 150s;
    }

    .stars3::after {
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 4px 4px;
      opacity: 0.1;
      animation-duration: 200s;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-500px, 1000px); }
    }

    header {
      background-color: rgba(0,0,0,0.6);
      padding: 60px 20px 40px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid var(--main-color);
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,123,255,0.3);
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    header h1 {
      margin: 15px 0 5px;
      color: var(--main-color);
      font-size: 2.4rem;
    }

    header .role {
      font-style: italic;
      font-weight: 600;
      color: #ccc;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    section {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border-left: 5px solid var(--main-color);
    }

    section h2 {
      margin-top: 0;
      color: var(--main-color);
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    details {
      margin-bottom: 15px;
      background: rgba(255,255,255,0.05);
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    summary {
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      color: #fff;
    }

    ul {
      padding-left: 20px;
      margin-top: 10px;
    }

    li {
      margin-bottom: 5px;
    }

    .contact a {
      color: var(--main-color);
      text-decoration: none;
      font-weight: 600;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    .schedule-btn {
      display: inline-block;
      background-color: var(--main-color);
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .schedule-btn:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 25px 10px;
      font-size: 0.9em;
      color: #ccc;
      background: rgba(0,0,0,0.6);
      border-top: 1px solid #444;
    }
  </style>
</head>
